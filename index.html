<!DOCTYPE html>
<html>

<head>
    <title>Karaoke.io</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Dekko' rel='stylesheet'>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body onresize="resizeScreen()">
    <!-- Spotifiy Player Script -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>



    <!-- Navigation Bar -->
    <div class="navbar">
        <button id="startButton">Start Song</button>
        <button id="replayButton">Replay Song</button>
        <button id="previousSong">Previous Song</button>
        <button id="nextSong">Next Song</button>
    </div>





    <div class="column">
        <div class="timeDiv">
            <p id="timer">0.00s</p>
        </div>
        <div class="header">
            <p class="cornerTR">Karaoke.io </p>
        </div>
        <div class="transparent">
            </div>
    
        <div class="titleDiv">
            <p id="songTitle">Not connected to Spotify</p>
        </div>
    </div>
    <!-- The flexible grid (content) -->
    <div class="row">
        <div class="bar">
            <div id="myBar" style="width:0%">0s</div>
        </div>
        <span id="main"class="main">
            <span class="firstWord" id="currentWord"></span>
            <span class="restWord" id="lyricsDiv"></span>
        </span>
        <span id=replayText></span>
    </div>

</div>

        
    <!-- Footer -->
    <div class="footer">
        <p>Kyle Ford</p>
    </div>

</body>

</html>
